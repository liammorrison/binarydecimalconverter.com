<!DOCTYPE html>
<html>

<head>
    <title>binary_decimal_converter</title>
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">

    <style>
        body {
            margin-left: 0%;
            margin-right: 0%;
            margin-top: 0%;
            
            background-color:navy;
        }

        .dark_text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 19px;
            color: darkblue;
            text-shadow: 0px 0.5px black;
        }

        .light_text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 19px;
            color: dodgerblue;
            text-shadow: 0px 0.5px aqua;
        }

        #header {
            width: 100%;
            height: 84px;

            background-color: dodgerblue;

            border-bottom-style: ridge;
            border-color: darkblue;
            border-width: 4px;

            box-shadow: 0px 5px 8px rgb(0, 0, 80);

            color: darkblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60px;
            text-shadow: 0px 2px black;
        }

        #title {
            width: fit-content;

            /* Centers content. */
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);

            white-space: nowrap;
        }

        #body {
            width: 800px;
            margin: 10px auto;
            padding: 16px;

            background-color: dodgerblue;

            border-style: ridge;
            border-color: darkblue;
            border-width: 4px;
            border-radius: 15px;
        }

        #instructions {
            width: 800px;
            margin: 0px auto 16px;
            text-align: center;
        }

        #inputs {
            padding: 10px;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 12px;

            background-color:navy;

            border-style: ridge;
            border-color: darkblue;
            border-width: 4px;
            border-radius: 8px;
        }

        #input_type {
            display:flex;
        }

        #input_type_select {
            flex-grow: 1;
            margin-left: 6px;
            padding-left: 4px;

            background-color:lightskyblue;

            font-size: 16px;

            border-radius: 3px;
        }

        #output_type {
            display:flex;
        }

        #output_type_select {
            flex-grow: 1;
            margin-left: 6px;
            padding-left: 4px;

            background-color:lightskyblue;

            font-size: 16px;

            border-radius: 3px;
        }

        #input_value {
            display: flex;
        }

        #input_value_field {
            flex-grow: 1;
            margin-left: 6px;
            padding: 0px 2px;
            background-color:lightskyblue;
            border-radius: 3px;
        }

        #calculate_button {
            grid-column-start: 1;
            grid-column-end: 3;
            background-color:skyblue;
            border-radius: 3px;
            color:mediumblue;
            padding: 1px;
            margin: 1px;

            border-style: ridge;
            border-color: darkblue;
            border-width: 4px;
        }

        #calculate_button:hover {
            background-color: dodgerblue;
            color: darkblue;
            padding: 2px;
            margin: 0px;;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="title">Binary Decimal Converter</div>
    </div>
    <div id="body">
        <p id="instructions" class="dark_text">Welcome to the Binary Decimal Converter!<br><br>Please enter the value that you'd like to have converted. Select the input and output types that you'd like. Then click the Calculate button to receive the output.</p>
        <div id="inputs">
            <div id="input_type" class="light_text">
                <div id="input_type_text">Input Type:</div>
                <select id="input_type_select" class="dark_text">
                    <option value="none" selected hidden>Not Selected</option>
                    <option value="binary">Binary</option>
                    <option value="decimal">Decimal</option>
                    <option value="hex">Hex</option>
                </select>
            </div>
            <div id="output_type" class="light_text">
                <div id="output_type_text">Output Type:</div>
                <select id="output_type_select" class="dark_text">
                    <option value="none" selected hidden>Not Selected</option>
                    <option value="binary">Binary</option>
                    <option value="decimal">Decimal</option>
                    <option value="hex">Hex</option>
                </select>
            </div>
            <div id="input_value" class="light_text">
                <div id="input_value_text">Input:</div>
                <input type="text" id="input_value_field" class="dark_text"></input>
            </div>
            <div id="output_value" class="light_text">Output:</div>
            <button id="calculate_button" class="dark_text">Calculate</button>
        </div>
    </div>
</body>

</html>
